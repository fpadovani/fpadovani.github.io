# Site Info
title:              "Francesca Padovani"
description:        "personal webpage"
author_name:        "Francesca Padovani" # change this to your name
logo_url:           /imgs/me1.jpg # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://fpadovani.github.io # main url
permalink:          /:title # Post permalink
timezone:           Europe/Amsterdam # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script"]
plugins:
  - jekyll-remote-theme

remote_theme: heiswayi/the-plain


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
